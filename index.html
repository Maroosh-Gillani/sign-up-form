<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <div class="title">
            <img src="images/tree-logo.png" alt="Palm Tree Art" id="palm-tree">
            <h1>Beach</h1>
        </div>
    </div>
    <div class="container">
        <div class="upper-text">
            <p>
                This is not a real online service!
                You know you need something like this in your life to help your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>

        <div class="forms">
            <h1>Let's do this!</h1>
            <form>
                <div class="row">
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input id="first-name" name="first-name" type="text" required placeholder="Enter first name.">
                    </div>
                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" name="last-name" type="text" required placeholder="Enter last name.">
                    </div>
                </div>

                <div class="row">
                    <div class="input">
                        <label for="mail">Email</label>
                        <input id="mail" name="mail" type="email" required placeholder="someone@example.com">
                    </div>
                    <div class="input">
                        <label for="phone">Phone Number</label>
                        <input id="phone" name="phone" type="tel" required pattern="(\(\d{3}\)\s?\d{3}\s?\d{4}|\d{10})"
                            placeholder="(XXX) XXX XXXX">
                    </div>
                </div>

                <div class="row">
                    <div class="input">
                        <label for="pwd">Password</label>
                        <input id="pwd" name="pwd" type="password" required placeholder="At least 4 characters."
                            minlength="4">
                    </div>
                    <div class="input">
                        <label for="confirm-pwd">Confirm Password</label>
                        <input id="confirm-pwd" name="confirm-pwd" type="password" required
                            placeholder="Retype your password." minlength="4">
                    </div>
                    <div class="error">
                        <!-- For when password double checking is implemented -->
                    </div>
                </div>

                <button type="submit">Create Account</button>
            </form>
        </div>
        <div class="login">
            <p>
                Already have an account?
            </p>
            <p class="login-button">
                Log in
            </p>
        </div>
    </div>
</body>

</html>
